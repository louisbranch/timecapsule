<div>
  <form>
    <div class='form-group'>
      <input id='letter-title' type='text' class='form-control input-lg' placeholder='Title...' value='<%= title %>'></input>
    </div>
    <div class='form-group'>
      <textarea id='letter-content' class='form-control input-lg' rows='10' placeholder='Content...'><%= content %></textarea>
    </div>
    <button type='button' class='btn btn-default'>Save</button>
    <button type='button' class='btn btn-primary'>Send Letter</button>
  </form>
</div>
