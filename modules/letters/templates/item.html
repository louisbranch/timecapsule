<div class='letter-item large-4 columns'>
  <div class='row' style='background-color: hsl(<%= color %>)'>
    <div class='letter-date large-2 columns'> 21 Jun 2013 </div>
    <div class='large-10 columns'>
      <a href="/letters/<%= id %>">
        <h3><%= title %></h3>
      </a>
      <div class='letter-actions'>
        <a href="/letters/<%= id %>">
          <i class='icon-pencil'></i>
        </a>
        <a href="/letters/<%= id %>">
          <i class='icon-calendar-empty'></i>
        </a>
        <a href="/letters/<%= id %>">
          <i class='icon-trash'></i>
        </a>
      </div>
    </div>
  </div>
</div>
